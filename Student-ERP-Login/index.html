
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student ERP Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Student ERP Login</h2>
      <form id="loginForm" action="login.php" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text" 
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <span class="material-icons toggle-password" onclick="togglePassword()">
              visibility_off
            </span>
          </div>
        </div>
        <button type="submit" class="login-btn" onclick="document.location='Dashboard.html'"><a href="Dashboard.html">Login</a></button>
      </form>
      <div class="login-footer">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </div>

  <!-- JS for toggling password visibility -->
  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const icon = document.getElementById("togglePassword");
      if (password.type === "password") {
        password.type = "text";
        icon.textContent = "visibility";
      } else {
        password.type = "password";
        icon.textContent = "visibility_off";
      }
    }
  </script>
</body>
</html>
